    <div class="main-div">
      <h2>Client Information</h2>
      <form class="form">
        <label for="fName">Your first Name</label>
        <input required type="text" placeholder="First Name" />
        <label for="lName">Your last name</label>
        <input required type="text" placeholder="Last Name" />
        <label for="email">Your email address</label>
        <input required type="email" placeholder="Email" />
        <label for="age">How old are you?</label>
        <input
        name="age"
          id="age"
          required
          type="number"
          placeholder="Age"
          min="1"
          max="100"
        />
        <label for="Your Activity Level">How active are you?</label>
        <select required name="Your Activity Level">
          <option disabled selected hidden>Please select one</option>
          <option value="hyper">Too Hyperactive</option>
          <option value="needsEnergy">Needs to be Hyped Up</option>
          <option value="motivation">Needs more Motivation</option>
        </select>
        <button type="submit" class="button">Submit</button>
      </form>
